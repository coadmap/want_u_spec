title: Employment
type: object
properties:
  id:
    type: string
  role:
    type: string
    enum:
      - general
      - admin
    default: general
  invite_token:
    type:
      - string
      - 'null'
  account:
    $ref: ./Account.yaml
  company:
    $ref: ./Company.yaml
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
