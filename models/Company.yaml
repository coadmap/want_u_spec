title: Company
type: object
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
    example: 株式会社SIMULA Labs
  name_kana:
    type: string
    example: シミュララボ
  head_office_location:
    type: string
    example: 東京都港区元赤坂1-7-18
  year_of_establishment:
    type: string
    format: date
    example: '2015'
  hp_url:
    type:
      - string
      - 'null'
    format: uri
    example: 'https://simula-labs.com/'
  phone:
    type: string
    example: 03-1234-5678
  logo_url:
    type:
      - string
      - 'null'
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
