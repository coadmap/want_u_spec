title: WorkHistory
type: object
description: ''
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
    example: 株式会社SIMULA Labs
  is_employed:
    type: boolean
    description: 「在職中」「離職中」
    example: 'true'
    default: true
  position:
    type:
      - string
      - 'null'
    example: 主任
  since_date:
    type: string
    format: date
    example: '2019-08-01'
  until_date:
    format: date
    example: '2020-05-01'
    type:
      - string
      - 'null'
  department:
    type:
      - string
      - 'null'
    example: 部署名
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
