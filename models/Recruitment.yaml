title: Recruitment
type: object
description: タイトルのみで下書き保存可能、公開するのには各attribute必須
properties:
  id:
    type: string
    format: uuid
  title:
    type: string
    example: 三度の飯よりReact！そんなGeekなあなたへ
  min_amount:
    type:
      - integer
      - 'null'
  max_amount:
    type:
      - integer
      - 'null'
  billing_method:
    type: string
    enum:
      - hourly
      - daily
      - monthly
      - yearly
    description: 「時給」「日給」「月給」「年収」
  department:
    type:
      - string
      - 'null'
    example: 開発部
  position:
    type:
      - string
      - 'null'
    example: 管理職
  job_description:
    type:
      - string
      - 'null'
    example: 新規事業のフロントサイドエンジニア
  work_conditions:
    type:
      - string
      - 'null'
    example: 保険・交通費とか諸々
  qualification_requirement:
    type:
      - string
      - 'null'
    example: ・大卒以上　・40歳未満
  is_released:
    type: boolean
    default: false
  occupation_category:
    $ref: ./OccupationCategory.yaml
  occupation_sub_category:
    $ref: ./OccupationSubCategory.yaml
  occupation:
    $ref: ./RecruitmentOccupation.yaml
  company:
    $ref: ./Company.yaml
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
