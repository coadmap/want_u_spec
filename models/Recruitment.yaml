title: Recruitment
type: object
description: タイトルのみで下書き保存可能、公開するのには各attribute必須
examples: []
properties:
  id:
    type: string
    format: uuid
  title:
    type: string
    example: 三度の飯よりReact！そんなGeekなあなたへ
  min_amount:
    type: integer
    description: 単位は円
  max_amount:
    type: integer
    description: 単位は円
  billing_method:
    type: string
    enum:
      - hourly
      - daily
      - monthly
      - yearly
    description: 「時給」「日給」「月給」「年収」
    default: hourly
  department:
    type: string
    example: 開発部
  position:
    type: string
    example: 管理職
  job_description:
    type: string
    example: 新規事業のフロントサイドエンジニア
  work_condition:
    type: string
    example: 保険・交通費とか諸々
  qualification_requirement:
    type: string
    example: ・大卒以上　・40歳未満
  is_released:
    type: boolean
    default: false
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
