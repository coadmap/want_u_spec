title: Recruitment
type: object
properties:
  id:
    type: string
    format: uuid
  title:
    type: string
    example: 三度の飯よりReact！そんなGeekなあなたへ
  min_amount:
    type:
      - integer
      - 'null'
  max_amount:
    type:
      - integer
      - 'null'
  billing_method:
    type: string
    enum:
      - hourly
      - daily
      - monthly
      - yearly
    description: 「時給」「日給」「月給」「年収」
  department:
    type:
      - string
      - 'null'
    example: 開発部
  position:
    type:
      - string
      - 'null'
    example: 管理職
  job_description:
    type:
      - string
      - 'null'
    example: 新規事業のフロントサイドエンジニア
  work_conditions:
    type:
      - string
      - 'null'
    example: 保険・交通費とか諸々
  qualification_requirement:
    type:
      - string
      - 'null'
    example: ・大卒以上　・40歳未満
  is_released:
    type: boolean
    default: false
  company:
    $ref: ./Company.yaml
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
description: ''
